<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Niveles de Quebradas – SIATA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      justify-items: center;
    }
    .panel {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
    }
    .panel img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .panel h2 {
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    @media (max-width: 1000px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Niveles Rio Aburrá</h1>
  <div class="container">
    
    <div class="panel">
      <h2>R. Medellín – Estación Metro Sabaneta</h2>
      <img src="https://siata.gov.co/hidrologia/nivel_new/3h/91_rmedellinestacionmetrosabaneta.png" alt="Estación Metro Sabaneta">
    </div>

    <div class="panel">
      <h2>R. Medellín – Estación Metro Envigado</h2>
      <img src="https://siata.gov.co/hidrologia/nivel_new/3h/678_rmedellinestacionmetroenvigado.png" alt="Estación Metro Envigado">
    </div>
    
    <div class="panel">
      <h2>R. Medellín – Estación Metro Ayura</h2>
      <img src="https://siata.gov.co/hidrologia/nivel_new/3h/584_rmedellinestacionmetroayura.png" alt="Estación Metro Ayura">
    </div>

    <div class="panel">
      <h2>R. Medellín – Estación Metro Aguacatala</h2>
      <img src="https://siata.gov.co/hidrologia/nivel_new/3h/687_rmedellinestacionmetroaguacatala.png" alt="Estación Metro Aguacatala">
    </div>
    
    <div class="panel">
      <h2>Q. La Ayura – Los Naranjos</h2>
      <img src="https://siata.gov.co/hidrologia/nivel_new/3h/423_qlaayuralosnaranjos.png" alt="Q. La Ayura Los Naranjos">
    </div>

    <div class="panel">
      <h2>Q. Doña María – Santamaría 2</h2>
      <img src="https://siata.gov.co/hidrologia/nivel_new/3h/236_qdonamariasantamaria2.png" alt="Q. Doña María Santamaría 2">
    </div>

    <div class="panel">
      <h2>Q. La Jabalcona – Aguacatala</h2>
      <img src="https://siata.gov.co/hidrologia/nivel_new/3h/677_qlajabalconaaguacatala.png" alt="Q. La Jabalcona Aguacatala">
    </div>

  </div>

  <script>
    function refreshImages() {
      const interval = 5 * 60 * 1000; // 5 minutos
      const imgs = document.querySelectorAll('img');
      imgs.forEach(img => {
        const base = img.src.split('?')[0];
        img.src = base + '?t=' + new Date().getTime(); // evita caché
      });
      setTimeout(refreshImages, interval);
    }
    window.onload = refreshImages;
  </script>
